<!DOCTYPE html>
<html>
<head>
    <link href="css/main.css" type="text/css" rel="stylesheet">
    <meta charset="utf-8">
</head>
<body>
<div id="app">
    <h1>{{ message }}</h1>
    <input v-model="message" @keyup.13="say(message)">
    <!--
        "@" - псевдоним аттирбута "v-on";
        ".13" - модификатор клавиши
    -->

    <ul>
        <li v-for="bear in bears" :class="{ strike: bear.deleted }">{{ bear.name }}</li>
    </ul>

    <form>
        <input type="submit" @click.prevent="myMethod">
        <!-- ".prevent" - модификатор события -->
    </form>


</div>
<script src="js/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            message: "Hello World!",
            bears: [
                {
                    name: "Белый",
                    deleted: false
                },
                {
                    name: "Гризли",
                    deleted: false
                },
                {
                    name: "Панда",
                    deleted: true
                },
                {
                    name: "Губач",
                    deleted: false
                }
            ]
        },
        methods : {
            myMethod : function () {
                alert("Кликнуто");
            },
            say : function (mess) {
                alert(mess);
            }
        }

    });
</script>
</body>
</html>
